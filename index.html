<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div>
        <img class="logo" src="./assets/logo.png" alt="Logo do Conversor">
    </div>

    <aside>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>
        <button class="convert-button" >Converter</button>

        <section>
            <div class="currency-box" >
                <img src="./assets/real.svg" alt="moeda-a-converter">
                <p class="currency-value">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.svg" alt="seta-de-conversão">

            <div class="currency-box">
                <img class="currency-img" src="./assets/usd.png" alt="moeda-convertida">
                <p class="currency-value" id="currency-name">Dólar</p>
                <p class="currency-converted">US$ 0.0</p>
            </div>
        </section>
    </aside>



</body>

<script src="./scripts.js"></script>
</html>
